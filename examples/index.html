<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image - Examples</title>

    <!-- Specific styles of a scene -->
    <style>
        .interactive-image {
            margin: auto;
            width: 800px;
            height: 600px;
            background-image: url('../docs/_static/background.jpg');
        }
    </style>

    <!-- Include Interactive Image jQuery plugin Styles -->
<link href="../dist/interactive-image.css" rel="stylesheet"></head>
<body>
    <!-- Main container of a scene -->
    <div id="my-interactive-image"></div>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        // Plugin Items collection
        var items = [
            // Text items
            {
                type: "text",
                title: "Text title",
                description: "<b>Text item</b> with description. It has a <i>custom class name</i> " +
                    "and the plugin option to allow <i>HTML markup</i>",
                position: {
                    left: 100,
                    top: 50
                },
                customClassName: "custom-text",
                sticky: true
            },
            {
                type: "text",
                title: "Text title",
                description: "Text item with HTTP link and its label",
                position: {
                    left: 300,
                    top: 50
                },
                link: {
                    url: "https://www.jpchateau.com/demo/interactive-image",
                    label: "Interactive Image Demo"
                }
            },
            {
                type: "text",
                title: "Text title",
                description: "Text item with picture",
                position: {
                    left: 500,
                    top: 50
                },
                picturePath: "https://www.jpchateau.com/bundles/jpcjpchateau/images/demo/interactive-image/clouded-leopard-head.jpg"
            },
            {
                type: "text",
                title: "Text title",
                description: "Text item with picture and HTTP link",
                position: {
                    left: 700,
                    top: 50
                },
                picturePath: "https://www.jpchateau.com/bundles/jpcjpchateau/images/demo/interactive-image/clouded-leopard-head.jpg",
                link: {
                    url: "https://www.jpchateau.com/demo/interactive-image",
                    label: "Interactive Image Demo"
                }
            },
            // Picture items
            {
                type: "picture",
                path: "https://www.jpchateau.com/bundles/jpcjpchateau/images/demo/interactive-image/clouded-leopard-head.jpg",
                position: {
                    left: 100,
                    top: 150
                },
                sticky: true
            },
            {
                type: "picture",
                path: "https://www.jpchateau.com/bundles/jpcjpchateau/images/demo/interactive-image/clouded-leopard-head.jpg",
                caption: "Picture with legend",
                position: {
                    left: 300,
                    top: 150
                }
            },
            {
                type: "picture",
                path: "https://www.jpchateau.com/bundles/jpcjpchateau/images/demo/interactive-image/clouded-leopard-head.jpg",
                caption: "Picture with link",
                linkUrl: "https://www.nationalgeographic.com",
                position: {
                    left: 500,
                    top: 150
                }
            },
            // Audio items
            {
                type: "audio",
                path: "http://www.healthfreedomusa.org/downloads/iMovie.app/Contents/Resources/iMovie%20%2708%20Sound%20Effects/Leopard%20Snarl.mp3",
                position: {
                    left: 100,
                    top: 250
                },
                sticky: true
            },
            {
                type: "audio",
                path: "http://www.bioacoustica.org/gallery/sounds/Panthera_pardus2_threat.wav",
                caption: "Audio WAVE with caption and <i>not sticky</i> behavior",
                position: {
                    left: 300,
                    top: 250
                }
            },
            {
                type: "audio",
                path: "https://lasonotheque.org/UPLOAD/ogg/0935.ogg",
                caption: "Audio Ogg with caption and <i>sticky</i> behavior",
                position: {
                    left: 500,
                    top: 250
                }
            },
            // Video items
            {
                type: "video",
                path: "https://www.videvo.net/videvo_files/converted/2015_08/videos/Tiger.mp460597.mp4",
                position: {
                    left: 100,
                    top: 350
                },
                sticky: true
            },
            {
                type: "video",
                path: "https://upload.wikimedia.org/wikipedia/commons/1/11/Le_regard_du_f%C3%A9lin.webm",
                caption: "Video WebM with caption and <i>sticky</i> behavior",
                position: {
                    left: 300,
                    top: 350
                }
            },
            {
                type: "video",
                path: "https://www.videvo.net/videvo_files/converted/2015_08/videos/Tiger.mp460597.mp4",
                caption: "Video with caption and poster and <i>sticky</i> behavior and a large description",
                poster: "../docs/_static/poster.jpg",
                position: {
                    left: 500,
                    top: 350
                }
            },
            // Provider items
            {
                type: "provider",
                providerName: "youtube",
                parameters: {
                    videoId: "iPRiQ6SBntQ"
                },
                position: {
                    left: 100,
                    top: 450
                },
                sticky: true
            },
            {
                type: "provider",
                providerName: "dailymotion",
                parameters: {
                    videoId: "x59y3j6"
                },
                position: {
                    left: 300,
                    top: 450
                }
            },
            {
                type: "provider",
                providerName: "vimeo",
                parameters: {
                    videoId: "198191339"
                },
                position: {
                    left: 500,
                    top: 450
                }
            },
            {
                type: "provider",
                providerName: "soundCloud",
                parameters: {
                    soundId: "568421244"
                },
                position: {
                    left: 700,
                    top: 450
                }
            }
        ];

        // Plugin configuration
        var options = {
            debug: true,                                                 // Display console logs (default: false)
            allowHtml: true,                                             // Allow HTML markup inside items (default: false)
            shareBox: true,                                              // Display the social media share box (default: true)
            triggerEvent: 'hover',                                       // Mouse event on the hotspots that triggers the display of items (default: hover)
            socialMedia: {                                               // Custom configuration of the social media share box (not required)
                url: "https://www.jpchateau.com/demo/interactive-image", // URL of the page to share (default: location of the page)
                text: "Clouded Leopard",                                 // Page description (default: page title)
                hashtags: ["jQuery", "cloudedLeopard"],                  // Hashtags
                twitterUsername: "jpchateau",                            // Author of the content
            }
        };

        // Plugin activation
        $(document).ready(function() {
            $("#my-interactive-image").interactiveImage(items, options);
        });
    </script>

    <!-- Include Interactive Image jQuery plugin JavaScript -->
<script src="../dist/interactive-image.js"></script></body>
</html>
