<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="interactive-image.css" />

    <!-- Specific styles of a scene -->
    <style>
        .interactive-image {
            width: 1100px;
            height: 600px;
            margin: 20px auto;
            background-color: #777777;
        }
    </style>
</head>

<body>
    <!-- Main container of a scene -->
    <div class="interactive-image"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="interactive-image.js"></script>

    <script>
        // Items collection
        var items = [
            {
                title: "Title",
                description: "Lorem ipsum dolor sit amet",
                position: {
                    left: 710,
                    top: 290
                }
            },
            {
                title: "Title",
                description: "Lorem ipsum dolor sit amet",
                position: {
                    left: 160,
                    top: 50
                },
                link: {
                    href: "http://www.jpchateau.com/demo/interactive-image",
                    label: "Demo"
                }
            }
        ];

        // Plugin configuration (all parameters are optional)
        var options = {
            debug: true,
            fontColor: "#333333",
            backgroundColor: "#EFEFEF"
        };

        // Activate the plugin
        $(document).ready(function() {
            $('.interactive-image').interactiveImage(items, options);
        });
    </script>
</body>
</html>
